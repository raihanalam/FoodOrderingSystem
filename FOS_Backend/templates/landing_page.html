{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin-top: 56px;
      /* Adjust the top margin based on your navbar height */
    }

    nav {
      z-index: 1000;
      /* Ensure the navbar is above other elements */
    }

    .custom-card {
      height: auto;
      width: 600px auto;
      background: linear-gradient(to bottom, rgb(248, 179, 167), white);
      border-radius: 10px;
      text-align: center;
    }

    .find-kitchen-btn {
      background-color: tomato;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      /* margin-left: 10px; */
      cursor: pointer;
    }

    /* Optional: Add additional CSS to center the section horizontally */
    section {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 fixed-top">
    <div class="container flex justify-content-between">
      <a class="navbar-brand" href="#"><img src="{% static 'icons/Logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-5" id="navbarNav">
        <div class="d-flex " style="margin-left: 32%;">
          <!-- Add signup and signin buttons -->
          <div class="p-3"
            style="background-color: rgb(244, 205, 198); border-bottom-left-radius: 10px; border-top-right-radius: 10px;">
            <span><img src="{% static 'icons/kitchen.png' %}" style="height: 20px; width: 20px; margin-right: 5px;;"
                alt="">Create Your Kitchen</span>
          </div>
        </div>
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="#categories"><i class="mr-2 fa-solid fa-user"
                style="margin-right: 5px;"></i>Login/Signup</a>
          </li>
          <li class="nav-item">
            <span class="badge bg-danger rounded-pill" style="position: absolute; float: right;"
              id="cart-count">0</span>
            <a class="nav-link" href="#cart"><i class="fa-solid fa-cart-shopping"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <section class="mt-5 p-5 w-full">
    <div class="w-full flex justify-content-center align-items-center">
      <div class="d-flex flex-column justify-content-center align-items-center p-5 custom-card">
        <h1>Missing Home Made <span style="color: tomato;">Food</span>?</h1>
        <h2>Homecooked Meals & Delicacies<br>prepared by verified homechefs near you.</h2>
        <div class="d-flex">
          <input type="text" placeholder="Enter your location">
          <button class="find-kitchen-btn">Find Kitchen</button>
        </div>
      </div>
    </div>
  </section>


  <section id="categories" class="container my-5">
    <div>
      <h3 class="text-center">Browse your regular food habit</h2>
      <div class="w-80 d-flex justify-content-around">
         <!-- Category items will be dynamically added here -->
         <button type="button" class="btn bt">Mixed</button>
         <button type="button" class="btn ">Breakfast</button>
         <button type="button" class="btn ">Lunch</button>
         <button type="button" class="btn ">Dinner</button>
         <button type="button" class="btn ">Desert</button>
         <button type="button" class="btn ">Street Food</button>
      </div>
    </div>

  </section>
