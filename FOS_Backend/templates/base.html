{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

  {% block css_block %}
  <style>
    body {
      margin-top: 56px;
      /* Adjust the top margin based on your navbar height */
    }

    nav {
      z-index: 1000;
      /* Ensure the navbar is above other elements */
    }

    </style>

    {% endblock %}
    {% block title_block%} BDKitchen {% endblock%}

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light p-4 fixed-top">
    <div class="container flex justify-content-between">
      <a class="navbar-brand" href="/"><img src="{% static 'icons/Logo.png' %}" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse ml-5" id="navbarNav">
        <div class="d-flex " style="margin-left: 32%;">
          <!-- Add signup and signin buttons -->
          <div class="p-3"
            style="background-color: rgb(244, 205, 198); border-bottom-left-radius: 10px; border-top-right-radius: 10px;">
            <span><img src="{% static 'icons/kitchen.png' %}" style="height: 20px; width: 20px; margin-right: 5px;;"
                alt="">Create Your Kitchen</span>
          </div>
        </div>
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a class="nav-link" href="{% url 'accounts:sign_up' %}"><i class="mr-2 fa-solid fa-user"
                style="margin-right: 5px;font-size: 20px; color: #E32938;"></i>Login/Signup</a>
          </li>
          <li class="nav-item">
            <span class="badge bg-danger rounded-pill" style="position: absolute; float: right;"
              id="cart-count">0</span>
            <a class="nav-link" href="#cart"><i class="fa-solid fa-cart-shopping"
                style="font-size: 20px; color: #E32938;"></i></a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  {% block body_block%}


  {% endblock %}


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
