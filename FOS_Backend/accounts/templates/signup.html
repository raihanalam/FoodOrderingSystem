{% extends 'base.html' %}
{% block title_block%} Signup {% endblock%}
{% block css_block %}
<style>
     .sign-page {
          height: auto screen;
          background: rgb(255, 255, 255);
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
     }

     .sign-up {
          width: 400px;
          padding: 30px;
          box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

     }

     .sign-up button {
          width: 100%;
     }
     .fas{
          color: tomato;
     }
</style>

{% endblock %}

{% block body_block%}

<section class="vh-100" style="background-color: #eee;">
     <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
               <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px; border: 0px;">
                         <div class="card-body p-md-5">
                              <div class="row justify-content-center">
                                   <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: rgb(162, 162, 162);">Sign up</p>

                                        <form class="mx-1 mx-md-4">

                                             <div class="d-flex flex-row align-items-center mb-4">
                                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                       <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name"/>
                                                  </div>
                                             </div>

                                             <div class="d-flex flex-row align-items-center mb-4">
                                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                       <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email"/>
                                                  </div>
                                             </div>

                                             <div class="d-flex flex-row align-items-center mb-4">
                                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                       <input type="password" id="form3Example4c"
                                                            class="form-control" placeholder="Password"/>
                                                  </div>
                                             </div>

                                             <div class="d-flex flex-row align-items-center mb-4">
                                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                       <input type="password" id="form3Example4cd"
                                                            class="form-control" placeholder="Confirm Password"/>
                                                  </div>
                                             </div>

                                             <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                  <button type="button" data-mdb-button-init data-mdb-ripple-init
                                                       class="btn btn-lg" style="background-color: rgb(253, 101, 74); color: white;">Register</button>
                                             </div>

                                        </form>

                                   </div>
                                   <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">

                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</section>

{% endblock %}
